<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Zooniverse Subject Uploader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root">
    </div>
  </body>

  <script>
    (function() {
      const script = document.createElement('script');
      script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</html>
